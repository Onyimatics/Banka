<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka - Credit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
</head>
<body>
    <!-- Begin Header -->
    <header>
            <nav class="navbar">
                    <a href="./" class="navbar-logo">Banka</a>
                    <button class="hamburger-menu"><a class="hamburger"></a></button>
                    <ul class="navbar-menu">
                            <li class="navbar-link"><a href="./staff-dashboard.html">Dashboard</a></li>
                        <li class="navbar-link"><a href="./index.html">Log Out</a></li>
                    </ul>
                </nav>

          </header>
          <!-- End Header -->
          <main>
            <section class="container form-container">
              <h2 class="section-title">Credit/Debit Slip</h2>
              <form class="form-card" action="POST">
                  <div class="errors">
                      <ul>
    
                      </ul>
                    </div>
                <label for="transaction">Credit/Debit</label>
                <select
                  type="text"
                  id="type"
                  name="type"
                  class="form-element"
                  required>
                  <option default>-- Credit or Debit? --</option>
                  <option value="credit">Credit</option>
                  <option value="debit">Debit</option>
                </select>
                <div class="error" id="transaction-type-error"></div>

                <label for="account-number">Account Number</label>
                <input
                  type="number"
                  id="account-number"
                  name="account-number"
                  class="form-element"
                  placeholder="Enter account number"
                  required/>
                  <div class="error" id="account-number-error"></div>

                  <label for="amount">Amount(NGN)</label>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  class="form-element"
                  placeholder="Amount In Figure"
                  required/>
                  <div class="error" id="amount-error"></div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </section>
            </main>
    <!-- End Main Section -->
    <!-- Begin Footer -->
    <footer>
        <p class="credits">Banka | Copyright &copy; Andela 2019</p>
    </footer>
    <!-- End Footer -->
</body>
<script src="./assets/js/main.js"></script>
<script src="./assets/js/transactions.js"></script>
</html>
