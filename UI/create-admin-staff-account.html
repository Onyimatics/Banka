<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka - Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
</head>
<body>
    <!-- Begin Header -->
    <header>
            <nav class="navbar">
                    <a href="./" class="navbar-logo">Banka</a>
                    <button class="hamburger-menu"><a class="hamburger"></a></button>
                    <ul class="navbar-menu">
                        <li class="navbar-link"><a href="./admin-dashboard.html">Dashboard</a></li>
                        <li class="navbar-link"><a href="./index.html">Log Out</a></li>
                    </ul>
                </nav>

          </header>
          <!-- End Header -->
          <!-- Begin Main Section -->
          <main>
            <section class="container form-container">
              <h2 class="section-title">Create Admin/Staff User Account</h2>
              <form class="form-card" action="">
                  <label for="transaction">Admin/Staff<span>*</span></label>
                  <select
                    type="text"
                    id="transaction"
                    name="transaction"
                    class="form-element"
                    required>
                    <option default>-- Admin/Staff ? --</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                  </select> 
                <label for="firstname">Enter First Name<span>*</span></label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-element"
                  placeholder="Onyinye"
                  required/>
                <label for="lastName">Enter Last name<span>*</span></label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-element"
                  placeholder="Ezike"
                  required/>
                <label for="email">Enter Email<span>*</span></label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-element"
                  placeholder="ezikeonyinyefavour@gmail.com"
                  required/>
                  <label for="password">Enter Password<span>*</span></label>
                  <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-element"
                  placeholder=".........."
                  required/>
                <button type="submit" class="btn btn-primary">Create Acount</button>
                <!-- <div class="message-box"></div> -->
                <div class="margin--top--10 margin--below ">
                    <!-- <p class="text--primary1">Already have an account?
                        <a href="./login.html" class="text--color--grey">login</a>
                    </p> -->
                </div>
              </form>
            </section>
          </main>
    <!-- End Main Section -->
    <!-- Begin Footer -->
    <footer>
        <p class="credits">Banka | Copyright &copy; Andela 2019</p>
    </footer>
    <!-- End Footer -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
