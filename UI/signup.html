<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
</head>
<body>
    <!-- Begin Header -->
    <Header>
        <nav class="navbar">
            <a href="./index.html" class="navbar-logo">Banka</a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link"><a href="./index.html">Home</a></li>
                <li class="navbar-link"><a href="./signin.html">Sign In</a></li>
            </ul>
        </nav>
    </Header>
    <!-- End Header -->
    <!-- Begin Main Section -->
    <main>
            <section class="container form-container">
              <h2 class="section-title">Sign Up</h2>
              <form class="form-card" action="" method="POST">
                <div class="erorrs">
                  <ul>

                  </ul>
                </div>
                <label for="firstname">Enter First Name<span>*</span></label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-element"
                  placeholder="Onyinye"
                  required/>
                  <div class="error" id="firstName-error"></div>
                <label for="lastName">Enter Last name<span>*</span></label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-element"
                  placeholder="Ezike"
                  required/>
                  <div class="error" id="lastName-error"></div>
                <label for="email">Enter Email<span>*</span></label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-element"
                  placeholder="email@gmail.com"
                  required/>
                  <div class="error" id="email-error"></div>
                <label for="password">Enter Password<span>*</span></label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-element"
                  placeholder=".........."
                  required/>
                  <div class="error" id="password-error"></div>
                <button type="submit" id="signup" class="btn btn-primary">Sign Up</button>
                <!-- <div class="message-box"></div> -->
                <div class="margin--top--10 margin--below ">
                    <p class="text--primary1">Already have an account?
                        <a href="./signin.html" class="text--color--grey"><u>SignIn</u></a>
                    </p>
                </div>
              </form>
            </section>
          </main>
    <!-- End Main Section -->
    <!-- Begin Footer -->
    <footer>
        <p class="credits">Banka | Copyright &copy; Andela 2019</p>
    </footer>
    <!-- End Footer -->
    <!-- <script src="./assets/js/helper.js"></script> -->
    <script src="./assets/js/signup.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
