<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka - Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
</head>
<body>
    <!-- Begin Header -->
    <header>
            <nav class="navbar">
                    <a href="./" class="navbar-logo">Banka</a>
                    <button class="hamburger-menu"><a class="hamburger"></a></button>
                    <ul class="navbar-menu">
                        <li class="navbar-link"><a href="./index.html">Home</a></li>
                        <li class="navbar-link"><a href="./create-account.html">Create Account <hr></a></li>
                        <li class="navbar-link"><a href="./signup.html">Log Out</a></li>
                    </ul>
                </nav>

          </header>
          <!-- End Header -->
          <main>
            <section class="container form-container">
              <h2 class="section-title">Create Account</h2>
              <form class="form-card" action="" method="post">
                    <label for="accounttype">Select Account Type</label>
                    <select
                      type="text"
                      id="type"
                      name="type"
                      class="form-element"
                      required>
                      <option default>-- Select Account Type --</option>
                      <option value="savings">Savings</option>
                      <option value="current">Current</option>
                    </select>

                  <label for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-element"
                  placeholder="Onyinye"
                  required/>

                  <label for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-element"
                  placeholder="Ezike"
                  required/>
                  
                  <label for="createdOn">Date</label>
                <input
                  type="date"
                  id="createdOn"
                  name="createdOn"
                  class="form-element"
                  placeholder="Today's Date"
                  required/>

                  <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                </section>
            </main>

    <!-- Begin Footer -->
    <footer>
        <p class="credits">Banka | Copyright &copy; Andela 2019</p>
    </footer>
    <!-- End Footer -->
</body>
<script src="./assets/js/main.js"></script>
</html>
